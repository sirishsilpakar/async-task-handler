[log_config]

# Log file path with a placeholder for the log file name
log_file_path = application_logs/log_{datetime}.log

# Log format
log_format = %%(request_id)s - %%(asctime)s - %%(levelname)s - %%(filename)s - %%(lineno)d - %%(message)s

# Time rotation settings
[time_rotation]
# Interval for time rotation (in seconds)
interval = 86400

# Number of backup copies to retain
backup_count = 3
